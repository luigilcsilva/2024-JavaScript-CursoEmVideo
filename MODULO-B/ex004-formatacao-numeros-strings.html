<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio4</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        var altura = Number(window.prompt('Qual é a sua altura, em metros?'))
        var salário = Number(window.prompt('Qual o seu salário (apenas números)?'))
        //document.write(`Seu nome tem ${nome.length} letras.`)
        document.write(`Seu nome tem <b>${nome.length.toFixed(2).replace('.',',')} letras</b>. <br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toLowerCase()}.<br/><br/>`)

        document.write(`Sua altura é ${altura.toFixed(3).replace('.',',')} m.<br/>`)
        document.write(`Seu salário é ${salário.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.<br/>`)
    
        //OBS: A ordem dos operadores lógicos é não, e, ou.
    </script>
</body>
</html>
